<div class="center-container separated-container">
    <h1>Biblioteca</h1>
    <div>
        <div>
            <button class="btn" routerLink="/books/book/new">
                <i class="fas fa-book-medical"></i>
                <b> Registrar Libro</b>
            </button>
        </div>
    </div>
</div>
<hr>

<div>
    <p-table *ngIf="!loading && library.length > 0" #bFilter [value]="library" dataKey="id" [rows]="5" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10]" [loading]="loading" [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="[
        'title',
        'author',
        'publisher',        
        'edition',        
        'isbn',        
        'pages',        
        'bookShelf'
        ]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="title">Título</th>
                <th pSortableColumn="author">Autor</th>
                <th pSortableColumn="publisher">Editorial</th>
                <th pSortableColumn="edition">Edición</th>
                <th pSortableColumn="isbn">ISBN</th>
                <th pSortableColumn="pages">Página</th>
                <th pSortableColumn="bookShelf">Estantería</th>
                <th pSortableColumn="isbn">Estado</th>
                <th>Operación</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="title"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="author"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="publisher"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="edition"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="isbn"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book>
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.edition }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.pages }}</td>
                <td>{{ book.bookShelf }}</td>
                <td>
                    <label *ngIf="book.borrow" class="badge bg-success">Prestado</label>
                    <label *ngIf="!book.borrow" class="badge bg-danger">No prestado</label>
                </td>
                <td>
                    <button pButton [routerLink]="['/books/book/', book.id]" icon="fa fa-user-times">Prestar</button>
                    <button pButton (click)="borrar(book)" icon="fa fa-user-times">Borrar</button>
                </td>
            </tr>
        </ng-template>
    </p-table>

    <div *ngIf="loading" class="alert alert-info text-center">
        <h3 class="alert-heading">Espere por favor ...</h3>
        <i class="fa fa-sync-alt fa-spin fa-10x"></i>
    </div>

    <div *ngIf="!loading && library.length === 0 || library == null" class="alert alert-warning text-center">
        <h3 class="alert-heading">No hay registro</h3>
        <i class="fa fa-exclamation fa-10x"></i>
    </div>
</div>
